name: Tests

on:
  pull_request:
  push:
    branches:
      - main
    paths-ignore:
      - ".github/**"
      - "**.md"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        name: [backend, frontend-merge, frontend-pr]
        include:
          - name: backend
            dir: backend
            triggers: ('backend/')
            expected_triggered: false
            supply_scan: false
            dep_scan: error
          - name: frontend-merge
            dir: frontend
            triggers: ('.')
            expected_triggered: true
            # supply_scan: false - purposefully commented out to verify defaults
            dep_scan: warn
          - name: frontend-pr
            dir: frontend
            expected_triggered: true
            supply_scan: true
            dep_scan: off
    steps:
      - uses: actions/checkout@v6
      # Read Node.js version from package.json
      - name: Get Node.js version from package.json
        id: node-version
        run: |
          set -e
          NODE_VERSION=$(jq -r '.engines.node // empty' package.json | sed 's/>=//' | cut -d. -f1)
          if [ -z "$NODE_VERSION" ]; then
            echo "‚ùå engines.node not found in package.json"
            exit 1
          fi
          echo "node_version=$NODE_VERSION" >> "$GITHUB_OUTPUT"
          echo "üì¶ Using Node.js version $NODE_VERSION from package.json"
      # Remove --no-config-hints for testing so we can verify configuration hints work
      - name: Enable config hints for testing
        if: matrix.dep_scan != 'off' && matrix.dep_scan != 'false'
        run: |
          # Remove --no-config-hints from both KNIP_CONFIG and SUMMARY_CONFIG lines
          sed -i 's/\(KNIP_CONFIG="[^"]*\) --no-config-hints/\1/g' action.yml
          sed -i 's/\(SUMMARY_CONFIG="[^"]*\) --no-config-hints/\1/g' action.yml
      - id: action
        uses: ./
        with:
          commands: |
            npm ci
            npm run test:cov
          dir: ${{ matrix.dir }}
          node_version: ${{ steps.node-version.outputs.node_version }}
          repository: bcgov/quickstart-openshift
          sonar_args: >
            -Dsonar.exclusions=**/coverage/**,**/node_modules/**,**/*spec.ts
            -Dsonar.javascript.lcov.reportPaths=./coverage/lcov.info
            -Dsonar.organization=bcgov-nr
            -Dsonar.projectKey=bcgov-nr_action-test-and-analyse_${{ matrix.dir }}
            -Dsonar.sources=src
            -Dsonar.tests.inclusions=**/*spec.ts
          sonar_token: ${{ matrix.name == 'backend' && secrets.SONAR_TOKEN_BACKEND || secrets.SONAR_TOKEN_FRONTEND }}
          triggers: ${{ matrix.triggers }}
          supply_scan: ${{ matrix.supply_scan }}
          dep_scan: ${{ matrix.dep_scan }}

      - name: Verify trigger behavior
        run: |
          echo "üîç Verifying trigger behavior for ${{ matrix.name }}"
          echo "Expected: ${{ matrix.expected_triggered }}"
          echo "Actual: ${{ steps.action.outputs.triggered }}"

          case "${{ matrix.name }}" in
            "backend")
              if [ "${{ steps.action.outputs.triggered }}" != "false" ]; then
                echo "‚ùå Backend job should NOT have been triggered (no backend/ changes)"
                exit 1
              else
                echo "‚úÖ Backend job correctly NOT triggered"
              fi
              ;;
            "frontend-merge")
              if [ "${{ steps.action.outputs.triggered }}" != "true" ]; then
                echo "‚ùå Frontend-merge job should have been triggered (triggers: '.')"
                exit 1
              else
                echo "‚úÖ Frontend-merge job correctly triggered"
              fi
              ;;
            "frontend-pr")
              if [ "${{ steps.action.outputs.triggered }}" != "true" ]; then
                echo "‚ùå Frontend-pr job should have been triggered (no triggers = always run)"
                exit 1
              else
                echo "‚úÖ Frontend-pr job correctly triggered"
              fi
              ;;
          esac

          echo "üéâ ${{ matrix.name }} trigger behavior verified correctly!"
