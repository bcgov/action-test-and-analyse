# PR tests: push PR head to temporary-branch, then test action at that literal ref.
# Concurrency prevents collisions. Tests action as consumed (branch-based).
name: Tests

on:
  pull_request:
  workflow_dispatch:
    # Note: workflow_dispatch requires a PR context to work properly.
    # Run this workflow from a PR branch for proper testing.

concurrency:
  # Use PR number for PRs (isolates each PR), ref_name for workflow_dispatch (isolates each branch)
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref_name }}
  cancel-in-progress: true

jobs:
  push-temp-branch:
    name: Push to temporary-branch
    runs-on: ubuntu-24.04
    permissions:
      # Narrowed permission scope: only this job can write contents so it can push to temporary-branch.
      # For additional hardening, consider:
      # - Protecting the temporary-branch so that only this workflow (or a GitHub App) can push to it.
      # - Using a GitHub App with more granular permissions instead of GITHUB_TOKEN where feasible.
      contents: write
    outputs:
      node_version: ${{ steps.node-version.outputs.node_version }}
      temp_branch: ${{ steps.push-temp.outputs.TEMP_BRANCH }}
    steps:
      - uses: actions/checkout@v6
        with:
          # For PRs, use the PR head SHA (works for forks). For workflow_dispatch, use the current ref.
          ref: ${{ github.event.pull_request.head.sha || github.ref }}
      - name: Get Node.js version from package.json
        id: node-version
        run: |
          set -e
          NODE_VERSION=$(jq -r '.engines.node // empty' package.json | sed 's/>=//' | cut -d. -f1)
          if [ -z "$NODE_VERSION" ]; then
            echo "‚ùå engines.node not found in package.json"
            exit 1
          fi
          echo "node_version=$NODE_VERSION" >> "$GITHUB_OUTPUT"
          echo "üì¶ Using Node.js version $NODE_VERSION from package.json"
      - name: Push PR head to temporary-branch for action testing
        id: push-temp
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Use unique branch per PR to avoid race conditions when multiple PRs test simultaneously
          # For workflow_dispatch, use the current branch name
          if [ -n "${{ github.event.pull_request.number }}" ]; then
            TEMP_BRANCH="temporary-branch-${{ github.event.pull_request.number }}"
            HEAD_REF="${{ github.event.pull_request.head.sha }}"
          else
            TEMP_BRANCH="temporary-branch-${GITHUB_REF#refs/heads/}"
            HEAD_REF="${{ github.sha }}"
          fi
          git push origin HEAD:$TEMP_BRANCH --force
          echo "TEMP_BRANCH=$TEMP_BRANCH" >> "$GITHUB_OUTPUT"
          echo "‚úÖ Pushed head ($HEAD_REF) to $TEMP_BRANCH"

  tests:
    name: Tests
    needs: push-temp-branch
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        name: [backend, frontend-merge, frontend-pr, dependency-setup-test]
        include:
          - name: backend
            dir: backend
            triggers: ('backend/')
            expected_triggered: false
            supply_scan: false
            dep_scan: error
          - name: frontend-merge
            dir: frontend
            triggers: ('.')
            expected_triggered: true
            dep_scan: warn
          - name: frontend-pr
            dir: frontend
            expected_triggered: true
            supply_scan: true
            dep_scan: off
          - name: dependency-setup-test
            dir: frontend
            # Note: Uses same triggers as frontend-merge but tests dep_scan: error mode
            # to verify setup step runs correctly when dep_scan fails. The duplication
            # is intentional to test both warn and error modes.
            triggers: ('.')
            expected_triggered: true
            supply_scan: true
            dep_scan: error
    steps:
      - id: action
        uses: bcgov/action-test-and-analyse@${{ needs.push-temp-branch.outputs.temp_branch }}
        with:
          commands: |
            npm ci
            npm run test:cov
          dir: ${{ matrix.dir }}
          node_version: ${{ needs.push-temp-branch.outputs.node_version }}
          repository: bcgov/quickstart-openshift
          action_ref: ${{ needs.push-temp-branch.outputs.temp_branch }}
          sonar_args: >
            -Dsonar.exclusions=**/coverage/**,**/node_modules/**,**/*spec.ts
            -Dsonar.javascript.lcov.reportPaths=./coverage/lcov.info
            -Dsonar.organization=bcgov-nr
            -Dsonar.projectKey=bcgov-nr_action-test-and-analyse_${{ matrix.dir }}
            -Dsonar.sources=src
            -Dsonar.tests.inclusions=**/*spec.ts
          sonar_token: ${{ matrix.name == 'backend' && secrets.SONAR_TOKEN_BACKEND || secrets.SONAR_TOKEN_FRONTEND }}
          triggers: ${{ matrix.triggers }}
          supply_scan: ${{ matrix.supply_scan }}
          dep_scan: ${{ matrix.dep_scan }}

      - name: Verify trigger behavior
        run: |
          echo "üîç Verifying trigger behavior for ${{ matrix.name }}"
          if [ "${{ steps.action.outputs.triggered }}" != "${{ matrix.expected_triggered }}" ]; then
            echo "‚ùå ${{ matrix.name }}: expected triggered=${{ matrix.expected_triggered }}, got ${{ steps.action.outputs.triggered }}"
            exit 1
          fi
          echo "‚úÖ ${{ matrix.name }}: expected triggered=${{ matrix.expected_triggered }}, got ${{ steps.action.outputs.triggered }}"
