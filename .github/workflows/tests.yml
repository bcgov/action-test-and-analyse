# PR tests: push PR head to temporary-branch, then test action at that literal ref.
# Concurrency prevents collisions. Tests action as consumed (branch-based).
name: Tests

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write  # Needed to push temporary-branch

jobs:
  push-temp-branch:
    name: Push to temporary-branch
    runs-on: ubuntu-24.04
    outputs:
      node_version: ${{ steps.node-version.outputs.node_version }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Get Node.js version from package.json
        id: node-version
        run: |
          set -e
          NODE_VERSION=$(jq -r '.engines.node // empty' package.json | sed 's/>=//' | cut -d. -f1)
          if [ -z "$NODE_VERSION" ]; then
            echo "‚ùå engines.node not found in package.json"
            exit 1
          fi
          echo "node_version=$NODE_VERSION" >> "$GITHUB_OUTPUT"
          echo "üì¶ Using Node.js version $NODE_VERSION from package.json"
      - name: Push PR head to temporary-branch for action testing
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b temporary-branch 2>/dev/null || git checkout temporary-branch
          git push origin temporary-branch --force
          echo "‚úÖ Pushed PR head (${{ github.event.pull_request.head.ref }}) to temporary-branch"

  tests:
    name: Tests
    needs: push-temp-branch
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        name: [backend, frontend-merge, frontend-pr, dependency-setup-test]
        include:
          - name: backend
            dir: backend
            triggers: ('backend/')
            expected_triggered: false
            supply_scan: false
            dep_scan: error
          - name: frontend-merge
            dir: frontend
            triggers: ('.')
            expected_triggered: true
            dep_scan: warn
          - name: frontend-pr
            dir: frontend
            expected_triggered: true
            supply_scan: true
            dep_scan: off
          - name: dependency-setup-test
            dir: frontend
            triggers: ('.')
            expected_triggered: true
            supply_scan: true
            dep_scan: error
    steps:
      - uses: actions/checkout@v6
      - id: action
        uses: bcgov/action-test-and-analyse@temporary-branch
        with:
          commands: |
            npm ci
            npm run test:cov
          dir: ${{ matrix.dir }}
          node_version: ${{ needs.push-temp-branch.outputs.node_version }}
          repository: bcgov/quickstart-openshift
          sonar_args: >
            -Dsonar.exclusions=**/coverage/**,**/node_modules/**,**/*spec.ts
            -Dsonar.javascript.lcov.reportPaths=./coverage/lcov.info
            -Dsonar.organization=bcgov-nr
            -Dsonar.projectKey=bcgov-nr_action-test-and-analyse_${{ matrix.dir }}
            -Dsonar.sources=src
            -Dsonar.tests.inclusions=**/*spec.ts
          sonar_token: ${{ matrix.name == 'backend' && secrets.SONAR_TOKEN_BACKEND || secrets.SONAR_TOKEN_FRONTEND }}
          triggers: ${{ matrix.triggers }}
          supply_scan: ${{ matrix.supply_scan }}
          dep_scan: ${{ matrix.dep_scan }}

      - name: Verify trigger behavior
        run: |
          echo "üîç Verifying trigger behavior for ${{ matrix.name }}"
          echo "Expected: ${{ matrix.expected_triggered }}"
          echo "Actual: ${{ steps.action.outputs.triggered }}"

          case "${{ matrix.name }}" in
            "backend")
              if [ "${{ steps.action.outputs.triggered }}" != "false" ]; then
                echo "‚ùå Backend job should NOT have been triggered (no backend/ changes)"
                exit 1
              else
                echo "‚úÖ Backend job correctly NOT triggered"
              fi
              ;;
            "frontend-merge")
              if [ "${{ steps.action.outputs.triggered }}" != "true" ]; then
                echo "‚ùå Frontend-merge job should have been triggered (triggers: '.')"
                exit 1
              else
                echo "‚úÖ Frontend-merge job correctly triggered"
              fi
              ;;
            "frontend-pr")
              if [ "${{ steps.action.outputs.triggered }}" != "true" ]; then
                echo "‚ùå Frontend-pr job should have been triggered (no triggers = always run)"
                exit 1
              else
                echo "‚úÖ Frontend-pr job correctly triggered"
              fi
              ;;
            "dependency-setup-test")
              if [ "${{ steps.action.outputs.triggered }}" != "true" ]; then
                echo "‚ùå Dependency-setup-test job should have been triggered (triggers: '.')"
                exit 1
              else
                echo "‚úÖ Dependency-setup-test job correctly triggered"
              fi
              ;;
          esac

          echo "üéâ ${{ matrix.name }} trigger behavior verified correctly!"

      - name: Verify setup step completed successfully
        if: steps.action.outputs.triggered == 'true' && (matrix.supply_scan != 'false' || matrix.dep_scan != 'off')
        run: |
          echo "üîç Verifying dependency setup completed for ${{ matrix.name }}"
          FAILED=0
          if [ "${{ matrix.supply_scan }}" != "false" ]; then
            if ! command -v safe-chain &> /dev/null; then
              echo "‚ùå safe-chain not installed - supply scan setup may have failed"
              FAILED=1
            else
              echo "‚úÖ safe-chain installed"
            fi
          fi
          if [ "${{ matrix.dep_scan }}" != "off" ]; then
            if ! command -v knip &> /dev/null; then
              echo "‚ùå knip not installed - dep scan setup may have failed"
              FAILED=1
            else
              echo "‚úÖ knip installed"
            fi
            if [ ! -f "${{ runner.temp }}/.knip.json" ]; then
              echo "‚ùå knip config file not found at ${{ runner.temp }}/.knip.json - setup step may have failed"
              FAILED=1
            else
              echo "‚úÖ knip config file exists"
            fi
          fi
          if [ "$FAILED" -ne 0 ]; then
            exit 1
          fi
          echo "‚úÖ Dependency setup step completed successfully"
