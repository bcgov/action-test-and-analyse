# PR tests: push PR head to temporary-branch, then test action at that literal ref.
# Concurrency prevents collisions. Tests action as consumed (branch-based).
name: Tests

on:
  pull_request:

concurrency:
  # Use PR number to isolate each PR's test runs while allowing parallel PRs
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  init:
    name: Vars and Temp Branch
    runs-on: ubuntu-24.04
    permissions:
      # Narrowed permission scope: only this job can write contents so it can push to temporary-branch.
      # For additional hardening, consider:
      # - Protecting the temporary-branch so that only this workflow (or a GitHub App) can push to it.
      # - Using a GitHub App with more granular permissions instead of GITHUB_TOKEN where feasible.
      contents: write
    outputs:
      node_version: ${{ steps.node-version.outputs.node_version }}
    steps:
      - uses: actions/checkout@v6
        with:
          # Use PR head SHA (works for forks)
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Get Node.js version from package.json
        id: node-version
        run: |
          set -e
          NODE_VERSION=$(jq -r '.engines.node // empty' package.json | sed 's/>=//' | cut -d. -f1)
          if [ -z "$NODE_VERSION" ]; then
            echo "‚ùå engines.node not found in package.json"
            exit 1
          fi
          echo "node_version=$NODE_VERSION" >> "$GITHUB_OUTPUT"
          echo "üì¶ Using Node.js version $NODE_VERSION from package.json"
      - name: Push PR head to temporary-branch for action testing
        run: |
          set -e
          # Note: Fork PRs will fail here due to GITHUB_TOKEN write permission limitations.
          # This workflow only works for same-repository PRs.
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Concurrency group ensures only one PR pushes to temporary-branch at a time
          git push origin HEAD:refs/heads/temporary-branch --force
          echo "‚úÖ Pushed PR head (${{ github.event.pull_request.head.sha }}) to temporary-branch"

  tests:
    name: Tests
    needs: init
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        name: [backend, frontend-merge, frontend-pr, frontend-full-scan]
        include:
          - name: backend
            dir: backend
            triggers: ('backend/')
            expected_triggered: false
            supply_scan: false
            dep_scan: error
          - name: frontend-merge
            dir: frontend
            triggers: ('.')
            expected_triggered: true
            dep_scan: warn
          - name: frontend-pr
            dir: frontend
            expected_triggered: true
            supply_scan: true
            dep_scan: off
          - name: frontend-full-scan
            dir: frontend
            triggers: ('.')
            expected_triggered: true
            supply_scan: true
            dep_scan: warn
    steps:
      - id: action
        uses: bcgov/action-test-and-analyse@temporary-branch
        with:
          commands: |
            npm ci
            npm run test:cov
          dir: ${{ matrix.dir }}
          node_version: ${{ needs.init.outputs.node_version }}
          repository: bcgov/quickstart-openshift
          sonar_args: >
            -Dsonar.exclusions=**/coverage/**,**/node_modules/**,**/*spec.ts
            -Dsonar.javascript.lcov.reportPaths=./coverage/lcov.info
            -Dsonar.organization=bcgov-nr
            -Dsonar.projectKey=bcgov-nr_action-test-and-analyse_${{ matrix.dir }}
            -Dsonar.sources=src
            -Dsonar.tests.inclusions=**/*spec.ts
          sonar_token: ${{ matrix.name == 'backend' && secrets.SONAR_TOKEN_BACKEND || secrets.SONAR_TOKEN_FRONTEND }}
          triggers: ${{ matrix.triggers }}
          supply_scan: ${{ matrix.supply_scan }}
          dep_scan: ${{ matrix.dep_scan }}

      - name: Verify trigger behavior
        run: |
          echo "üîç Verifying trigger behavior for ${{ matrix.name }}"
          if [ "${{ steps.action.outputs.triggered }}" != "${{ matrix.expected_triggered }}" ]; then
            echo "‚ùå ${{ matrix.name }}: expected triggered=${{ matrix.expected_triggered }}, got ${{ steps.action.outputs.triggered }}"
            exit 1
          fi
          echo "‚úÖ ${{ matrix.name }}: expected triggered=${{ matrix.expected_triggered }}, got ${{ steps.action.outputs.triggered }}"
